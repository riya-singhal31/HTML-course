<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <p>Please fill this form to register yourself.</p>
    <hr>

<form class="" action="index.html" method="post">
  <label for="email"><b>E-Mail:</b></label><br>
  <input type="email" name="email" placeholder="Enter your E-mail"><br><br>

  <label for="password"><b>Password:</b></label><br>
  <input type="password" name="password" placeholder="Enter your Password"><br><br>

  <label for="repeat-password"><b>Confirm Password:</b></label><br>
  <input type="password" name="repeat-password" placeholder="Enter your Password again"><br><br>

  <button type="submit" name="button">Register</button>
</form>
<hr>
<p>Already have an account? Please sign in <a href="login.html">here.</a></p>



  </body>
</html>
